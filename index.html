<!DOCTYPE html>
<html lang="en">
<head>
    <title>乐动</title>
    <link rel="icon" type="image/x-icon" href="http://115.159.206.120/favicon(1).ico" media="screen" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入 Bootstrap -->
    <link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/index.css" rel="stylesheet">
    <link href='//cdn.webfont.youziku.com/webfonts/nomal/92939/19451/57fe1d12f629d812e497e1ab.css' rel='stylesheet' type='text/css' />
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>

</head>
<body>
<div class="main">
    <header><!--页头-->
        <div id="banner">
            <div class="inner">


                <h1 class="css65dcad68a16b0b">乐动</h1>

                <p class="sub-heading">与世界分享你的运动快乐</p>
                <hr>
                <div class="tag">
                    <ul id="myTab" class="nav nav-tabs">
                        <li class="active" id="aIn">
                            <a href="#signIn" data-toggle="tab">
                                登录
                            </a>
                        </li>
                        <li id="aUp"><a href="#signUp" data-toggle="tab" >注册</a></li>
                    </ul>


                    <div id="myTabContent" class="tab-content">

                        <div class="tab-pane fade in active" id="signIn">
                            <form class="form-horizontal" role="form">
                                <!--用户名-->
                                <div class="form-group">
                                    <div class="col-sm-12">
                                        <input type="text" class="form-control" id="InUsername" placeholder="用户名">
                                    </div>
                                </div>
                                <!--密码-->
                                <div class="form-group">
                                    <div class="col-sm-12">
                                        <input type="text" class="form-control" id="InPassword" placeholder="密码">
                                    </div>
                                </div>

                                <!--记住我-->
                                <div class="form-group">
                                    <div class="col-sm-12">
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox">请记住我
                                            </label>
                                        </div>
                                    </div>
                                </div>

                                <!--登录按钮-->
                                <div class="form-group">
                                    <div class="col-sm-12">
                                        <button type="submit" class="btn btn-info btn-block">登录</button>
                                    </div>
                                </div>
                            </form>
                        </div>


                        <!--注册模块-->
                        <div class="tab-pane fade" id="signUp">
                            <form class="form-horizontal" role="form">
                                <!--用户名-->
                                <div class="form-group">
                                    <div class="col-sm-12">
                                        <input type="text" class="form-control" id="UpUsername" placeholder="用户名">
                                    </div>
                                </div>
                                <!--密码-->
                                <div class="form-group">
                                    <div class="col-sm-12">
                                        <input type="password" class="form-control" id="UpPassword" placeholder="密码(6~12位)">
                                    </div>
                                </div>

                                <!--记住我-->
                                <div class="form-group">
                                    <div class="col-sm-12">
                                        <input type="password" class="form-control" id="UpPasswordAgain" placeholder="重复所输密码">
                                    </div>
                                </div>


                                <!--验证码-->



                                <!--注册按钮-->
                                <div class="form-group">
                                    <div class="col-sm-12">
                                        <button type="submit" class="btn btn-info btn-block">注册</button>
                                    </div>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>




</div>
<!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
<script src="https://code.jquery.com/jquery.js"></script>
<!-- 包括所有已编译的插件 -->
<script src="js/bootstrap.min.js"></script>


</body>
</html>
